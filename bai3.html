<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Blue</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 50px;
            background-color: #c4c4c4;
            padding: 20px;
            height: 100vh;
            width: 100vw;
        }

        .red {
            display: flex;
            background-color: rgba(235, 87, 87, 1);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        .blue {
            display: flex;  
            background-color: #0085FF; 
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red">1</div>
        <div class="blue"></div>
        <div class="red">2</div>
        <div class="blue"></div>
        <div class="red">3</div>
        <div class="blue"></div>
    </div>
</body>
</html>
