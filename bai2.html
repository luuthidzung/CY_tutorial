<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative; 
            width: 180px;
            height: 188px;
            color: rgb(235, 165, 75);
            display: flex;
            justify-content: center; 
            align-items: center;
            margin: 50px auto; 
        }
        .circle {
            width: 100px; 
            height: 100px; 
            background-color: #F2994A; 
            border-radius: 50%; 
            position: absolute; 
        }

        .circle1 {
            top: 0; 
            left: 50%; 
            transform: translateX(-50%); 
            margin-top: -10px;
        }

        .circle2 {
            top: 0; 
            left: 50%;
            transform: translateX(-50%); 
            margin-top: 50px;
        }

        .circle3 {
            top: 50%; 
            left: 0; 
            transform: translateY(-50%); 
            margin-left: -10px;
        }

        .circle4 {
            top: 50%; 
            left: 0; 
            transform: translateY(-50%); 
            margin-left: 90px; 
        }
        .circle5 {
            top: 0; 
            left: 50%;
            transform: translateX(-50%); 
            margin-top: 90px;     
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
</body>
</html>
